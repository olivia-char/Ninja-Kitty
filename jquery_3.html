<!DOCTYPE html>
<html>
<head>
	<title>Cat Ninja</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				var cat = $(this).attr('src');
				var ninja = $(this).attr('alt_src'); 
				var temp = cat;
				cat = ninja;
				ninja = temp; 
				$(this).attr('src', cat);
				$(this).attr('alt_src', ninja);
			})

		});
	</script>
	<style>
		img{
			display: block;
			width: 300px;
			margin: 10px;
		};
	</style>
</head>
<body>
	<img src="img/cat0.png" alt_src="img/ninja0.png" height="100">
	<img src="img/cat1.png" alt_src="img/ninja1.png" height="100">
	<img src="img/cat2.png" alt_src="img/ninja2.png" height="100">
	<img src="img/cat3.png" alt_src="img/ninja3.png" height="100">
	<img src="img/cat4.png" alt_src="img/ninja4.png" height="100">
</body>
</html>
